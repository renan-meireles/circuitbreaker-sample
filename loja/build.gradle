plugins {
    id 'java'
}



repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.github.resilience4j', name: 'resilience4j-circuitbreaker', version: '1.7.0'
    implementation group: 'io.github.resilience4j', name: 'resilience4j-timelimiter', version: '1.7.0'
    implementation group: 'com.hazelcast', name: 'hazelcast', version: '4.2.2'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.5.4'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.5.4'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.5.4'

}

test {
    useJUnitPlatform()
}